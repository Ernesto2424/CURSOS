<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Titulo del documento</h1>
    <button onclick="mostrar()">Mostrar</button>
    <button onclick="mostrarCSS()">Cambiar Color</button>
    <br>
    <img src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="imagenJS" id="imagen">

    <script>

        function mostrarCSS(){
            document.getElementById("titulo").style.color = "red";
        }

        function mostrar(){
            document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/html5.png";
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <h1 onmouseover="rojo(this)" onmouseout="negro(this)">Titulo manejo del Dom</h1>
    <br />
    <label for="nombre" onmousedown="rojo(this)" onmouseup="negro(this)">Nombre:</label>
    <input type="text"  id="nombre" onchange="convertir(this)" />

    <script>

    function convertir(nombreInput){
       nombreInput.value = nombreInput.value.toUpperCase(); 
    }
    
    function rojo(elemento){
        elemento.style.color = "red";
    }

    function negro(elemento){
        elemento.style.color = "black";
    }


    </script>


</body>
</html>

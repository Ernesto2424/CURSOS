<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="entrar()">
    <h1 id="titulo">Manejo de DOM con JS</h1>

    <script>
      document.getElementById("titulo").onclick = cambiarTexto;

      function cambiarTexto() {
        document.getElementById("titulo").innerHTML = "nuevo titulo";
      }

      function entrar(){
          alert("Entrando a la pagina web");
          let texto="";
          if(navigator.cookieEnabled){
              texto = "las cookies estan habilitadas";
          }else{
            texto = "las cookies no estan habilitadas";
          }
          document.getElementById("titulo").innerHTML=texto;
      }

    </script>
  </body>
</html>

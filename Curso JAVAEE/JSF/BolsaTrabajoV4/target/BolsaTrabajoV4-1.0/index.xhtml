<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>Hola Mundo JSF</title>
    </head>
    <body>

        <h:form id="vacanteForm">
            <h:messages globalOnly="true"></h:messages>
            <table>
                <tr>
                    <td><h:outputLabel for="nombre" value="#{msgs['VacanteForm.nombre']}:"></h:outputLabel></td>
                    <td><h:inputText id="nombre" value="#{candidato.nombre}" required="true"></h:inputText></td>
                    <td><h:message for="nombre"></h:message></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel for="apellido" value="#{msgs['VacanteForm.apellido']}:"></h:outputLabel></td>
                    <td><h:inputText id="apellido" value="#{candidato.apellido}" required="true"></h:inputText></td>
                    <td><h:message for="apellido"></h:message></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel for="salario" value="#{msgs['VacanteForm.sueldo']}:"></h:outputLabel></td>
                    <td><h:inputText id="salario" value="#{candidato.salarioDeseado}" required="true">
                            <f:validateLongRange minimum="500" maximum="5000"></f:validateLongRange>
                        </h:inputText></td>
                    <td><h:message for="salario"></h:message></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel for="fechaNacimiento" value="#{msgs['VacanteForm.fechaNacimiento']}:"></h:outputLabel></td>
                     <td><h:inputText id="fechaNacimiento" value="#{candidato.fechaNacimiento}" required="true">
                             <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                         </h:inputText></td>
                    <td><h:message for="fechaNacimiento"></h:message></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel for="codigoPostal" value="#{msgs['VacanteForm.cp']}:"></h:outputLabel></td>
                    <td><h:inputText id="codigoPostal" value="#{candidato.codigoPostal}" required="true" immediate="true" onchange="this.form.submit()"
                                     valueChangeListener="#{vacanteForm.codigoPostalListener}"></h:inputText></td>
                    <td><h:message for="codigoPostal"></h:message></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel for="colonia" value="#{msgs['VacanteForm.colonia']}:"></h:outputLabel></td>
                    <td><h:inputText id="colonia" value="#{candidato.colonia}" required="true"></h:inputText></td>
                    <td><h:message for="colonia"></h:message></td>
                </tr>
                
                <tr>
                    <td><h:outputLabel for="ciudad" value="#{msgs['VacanteForm.ciudad']}:"></h:outputLabel></td>
                    <td><h:inputText id="ciudad" value="#{candidato.ciudad}" required="true"></h:inputText></td>
                    <td><h:message for="ciudad"></h:message></td>
                </tr>
                
            </table>
            
            <table>
                <tr>
                    <td>
                        <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true" 
                                       rendered="#{!vacanteForm.comentarioEnviado}" value="#{msgs['VacanteForm.mostrar']}"></h:commandLink>
                       
                         <h:commandLink actionListener="#{vacanteForm.ocultarComentario}" immediate="true" 
                                       rendered="#{vacanteForm.comentarioEnviado}" value="#{msgs['VacanteForm.ocultar']}"></h:commandLink>
                       
                                       
                    </td>
                </tr>
            </table>
            
            <h:panelGroup rendered="#{vacanteForm.comentarioEnviado}">
                <table>
                    <tr>
                        <td> <h:inputTextarea id="comentario" cols="50" rows="10" value="#{candidato.comentario}"></h:inputTextarea> </td>
                    </tr>
                </table>
            </h:panelGroup>

            <h:commandButton action="#{vacanteForm.enviar}" value="#{msgs['VacanteForm.enviar']}"></h:commandButton>

        </h:form>

    </body>
</html>

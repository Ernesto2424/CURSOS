<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formato de texto</title>
  </head>
  <!--   <body style="background-color:aqua;">   -->
  <body>
    <h1>Curso de HTML</h1>

    <p><b>mi primer pagina HTML</b></p>
    <p><strong>segundo parrafo</strong></p>

    <p><i>tercer parrafo</i></p>
    <p><em>cuarto parrafo</em></p>

    <p><small>quinto parrafo</small></p>

    <p><mark>sexto parrafo</mark></p>

    <p><del>septipo parrafo</del></p>

    <p><ins>octavo parrafo</ins></p>

    <p>H <sub>2</sub>O</p>

    <p>X<sup>2</sup></p>
  </body>
</html>
